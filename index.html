<!DOCTYPE html>
<html>
  <head>
    <title>ToDoList</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <main class="main">
      <div class="weather-box">
        <div class="js-temp weather"></div>
        <div>
          <div class="js-weatherIcon weather"></div>
          <div class="js-weather weather"></div>
        </div>
      </div>
      <div class="js-clock">
        <h1>00:00</h1>
      </div>

      <form class="js-form form">
        <input type="text" placeholder="What is your name?" />
      </form>

      <h4 class="js-greetings greetings"></h4>
      <form class="js-toDoForm toDoForm">
        <input type="text" placeholder="Write to do" />
      </form>
      <ul class="js-toDoList toDoList"></ul>
      <div class="buttons">
        <button class="reset">Reset</button>
        <button class="todoDelete">Delete ToDos</button>
      </div>
      <script type="text/javascript" src="config.js"></script>
      <script src="clock.js"></script>
      <script src="gretting.js"></script>
      <script src="todo.js"></script>
      <script src="bg.js"></script>
      <script src="weather.js"></script>
      <script src="reset.js"></script>
    </main>
  </body>
</html>
